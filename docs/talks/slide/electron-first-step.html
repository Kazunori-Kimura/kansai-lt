---

## 良さ

* まさしく *desktop apps with web technologies*
  - コード書いてて楽しい
* javascript/node.jsの資産がそのまま使える

---

## つらさ

* 画面側の処理とバックエンドの処理が混じりそう
  - スパゲッティ不可避（かも）
* Windows向けにビルドすると dllファイル多数
  - Mac向けだと .app にまとめられるけど、ファイルサイズは大きい
