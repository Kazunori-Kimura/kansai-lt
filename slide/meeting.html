## 「40過ぎてまともに会議進行できないんですか？」と僕に煽られないように会議で心がけるべきポイント

---

## 時間は有限

* 会議の消費工数 = 会議時間 * 出席人数
* グダグダ会議は誰の得にもならない

---

## 事前準備のポイント

* 会議の目的を明確に
* アジェンダの作成
  - あらかじめストーリーを思い描く
* 事前に分かっている課題は、自分なりの回答を用意

---

## 開催案内のポイント

* 数日前にかならず案内を出す
* 案内メールに必ずアジェンダを記載

---

## 会議直前のポイント

* ちょっと前に準備をしておく
  - プロジェクタを起動し、アジェンダを表示しておく
  - 会議が始まってから「あれ？プロジェクタ繋がらない？？」とかグダグダするのはNG

---

## 会議中のポイント

* アジェンダに基づき進行
* アジェンダに議事を記載していく
  - 議事はプロジェクターで映し、みんなが見えるように
  - 話がズレる人がいる場合にも有効

---

## 会議進行のポイント

* ブレストでなければ、みんなで考え込むような事はやらない
  - 持ち帰って各自検討、次回すり合わせ
* 技術的課題は分かる範囲で即座に回答
* タスクはその場で担当者を決めてしまう

---

## 会議のクロージング

* 最後に議事録確認
  - 決定事項とタスク、担当者、期限
* 次回開催日時を決める

---

## 会議後

* 議事録はさっさと出す
  - できれは当日
* 合わせて次回開催予定を通知

---

## まとめ

* 事前準備超重要、特にアジェンダ
* 会議のストーリーを思い描く
