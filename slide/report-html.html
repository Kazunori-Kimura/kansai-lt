# HTMLで帳票を書く

---

あなたは 業務システムのWebアプリケーション を開発しています。

* 例えば...
  - 出退勤管理システム
  - 受注管理システム
  - 生産管理システム

---

「帳票が欲しい」という要望が来たら？

---

サーバーサイドでファイルを生成してダウンロードさせよう...

* どのライブラリを使おう...? (Apache POI, JasperReport, etc...)
* どこにファイルを出力しようかな...?
* ダウンロードが済んだファイルはどうしよう...?

---

実際に実装してみると、結構想定外なことが起こる

* 出力先のフォルダのアクセス権がない
* 出力しようと思ったらディスク容量が一杯
* 帳票作成に時間がかかる

---

---

じゃあ、クライアントサイドでやりゃいいじゃん

---

* ダウンロードが済んだファイルはどうしよう...?

## 印刷用紙の指定: `@page`

CSSで印刷時の紙サイズを指定できる

```css
@page { size: A5 }           /* A5タテ */
@page { size: A5 landscape } /* A5ヨコ */
@page { size: A4 }           /* A4タテ */
@page { size: A4 landscape } /* A4ヨコ */
@page { size: A3 }           /* A3タテ */
@page { size: A3 landscape } /* A3ヨコ */
```

---

### 参考: 用紙サイズ

* A3: 297mm x 420mm
* A4: 210mm x 297mm
* A5: 148mm x 210mm
* B4: 257mm x 364mm
* B5: 182mm x 257mm

出典: [用紙サイズ一覧.com](http://www.size-info.com/)
